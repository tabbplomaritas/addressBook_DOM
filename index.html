<head>
  <meta charset="UTF-8">

  <!-- <H1>ADDRESS BOOK</H1> -->

  <main>
    <form id="addContactForm">
     <h2>My Contacts</h2>
     <input type="text" placeholder="Name" id="form_name" required>

     <input type="text" placeholder="Phone" id="form_phone">
     <input type="text" placeholder="Relation" id="form_relation">
     <button type="button" id="addContact_btn">Add</button>
    </form>

  </section>

  </main>
<script src="addressBookDom.js"></script>
